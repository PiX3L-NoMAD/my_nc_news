<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NC News</title>
</head>
<body>
    <header>
        <h1 id="header">NC News</h1>
        <p>Get your latest Northcoders news here</p></header>
    </header>
    <main>
        <section id="menu">
            <menu>
            <h2>Menu</h2>
            <ul>
                <li class="menu-item"><button id="menu-button">Home</button></li>
                <li class="menu-item"><button id="menu-button">About</button></li>
                <li class="menu-item"><button id="menu-button">Articles</button></li>
                <li class="menu-item"><button id="menu-button">Contact</button></li>
            </ul>
        </menu>
        </section>
        <section>
            <h2>Contact Me:</h2>
            <form method="GET" action="success.html" id="contact-form">
                <label for="name">Name</label>
                <input 
                    type="text" 
                    id="name" 
                    placeholder="Jane Doe" 
                    name="name"
                    required
                    maxlength="50"
                    />
                <label for="email">E-Mail</label>
                <input type="text" id="email" placeholder="example@mail.org" email="email">
                <label for="message">Message</label>
                <textarea id="message" placeholder="Your message here" required></textarea>
                <button type="submit">Send message</button>
                <button type="reset">Clear</button>
            </form>
        </section>
    </main>
    <footer>
        <p>
            The developer of this site is Janilee Svaerdstaal. Visit me on <a href="https://www.linkedin.com/in/janilee-svaerdstaal/">LinkedIn</a>!
        </p>
    </footer>
</body>
</html>
